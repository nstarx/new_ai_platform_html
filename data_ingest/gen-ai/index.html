<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById(tabName).style.display = 'block';
        }

        function openSubTab(subTabName) {
            document.querySelectorAll('.sub-tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById(subTabName).style.display = 'block';
        }

        function openModal(id) {
            let modal = new bootstrap.Modal(document.getElementById(id));
            modal.show();
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container-fluid">
            <input type="text" class="form-control w-25" placeholder="Search...">
            <div class="dropdown ms-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">User</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="nav-link active" onclick="openTab('genAI')">Gen AI</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="openTab('classicalAI')">Classical AI</button>
            </li>
        </ul>

        <div id="genAI" class="tab-content mt-3">
            <ul class="nav nav-pills mb-3">
                <li class="nav-item">
                    <button class="nav-link active" onclick="openSubTab('playground')">Playground</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="openSubTab('history')">History</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="openSubTab('projects')">Projects</button>
                </li>
            </ul>

            <div id="playground" class="sub-tab-content">
                <div class="accordion" id="playgroundAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#ragPipeline">
                                Create a RAG Pipeline
                            </button>
                        </h2>
                        <div id="ragPipeline" class="accordion-collapse collapse show" data-bs-parent="#playgroundAccordion">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h5>Data Source <span data-bs-toggle="tooltip" title="Select and configure a data source">&#9432;</span></h5>
                                        <button class="btn btn-primary" onclick="openModal('sourceModal')">Create Source</button>
                                    </div>
                                    <div class="col-md-4">
                                        <h5>Vector Embeddings <span data-bs-toggle="tooltip" title="Select an embedding model">&#9432;</span></h5>
                                        <button class="btn btn-primary" onclick="openModal('transformModal')">Create Transformation</button>
                                    </div>
                                    <div class="col-md-4">
                                        <h5>Data Sink <span data-bs-toggle="tooltip" title="Select and configure a data sink">&#9432;</span></h5>
                                        <button class="btn btn-primary" onclick="openModal('sinkModal')">Create Sink</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="sourceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Data Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="sourceType">Select Source</label>
                    <select id="sourceType" class="form-select">
                        <option value="s3">S3</option>
                        <option value="blob">Azure Blob Storage</option>
                        <option value="sftp">SFTP</option>
                    </select>
                    <input type="text" class="form-control mt-3" placeholder="Access Key">
                    <input type="password" class="form-control mt-3" placeholder="Secret Key">
                    <input type="text" class="form-control mt-3" placeholder="Bucket/Container Name">
                    <input type="text" class="form-control mt-3" placeholder="Region">
                    <button class="btn btn-secondary mt-3">Validate Connection</button>
                    <button class="btn btn-primary mt-3">Save Connection</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
